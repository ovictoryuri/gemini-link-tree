<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Árvore de Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-content">
        <div class="container">
            <img src="https://via.placeholder.com/150" alt="Sua Foto de Perfil" class="profile-pic">
            <h1>Victor</h1>
            <p>Uma pequena descrição sobre você.</p>

            <ul class="link-list">
                <li><a href="#" id="link1">Link 1</a></li>
                <li><a href="#" id="link2">Link 2</a></li>
                <li><a href="#" id="link3">Link 3</a></li>
                <li><a href="#" id="link4">Link 4</a></li>
            </ul>
        </div>

        <div class="container">
            <img src="https://via.placeholder.com/150" alt="Sua Foto de Perfil" class="profile-pic">
            <h1>@OutroNomeDeUsuario</h1>
            <p>Uma pequena descrição sobre você.</p>

            <ul class="link-list">
                <li><a href="#" id="link1">Link 1</a></li>
                <li><a href="#" id="link2">Link 2</a></li>
                <li><a href="#" id="link3">Link 3</a></li>
                <li><a href="#" id="link4">Link 4</a></li>
            </ul>
        </div>
        <div id="counter-container">
            <h3>Cliques (Visível para você)</h3>
            <p>Link 1: <span id="count-link1">0</span></p>
            <p>Link 2: <span id="count-link2">0</span></p>
            <p>Link 3: <span id="count-link3">0</span></p>
            <p>Link 4: <span id="count-link4">0</span></p>
        </div>
    
        <script src="script.js"></script>
    </body>
    </html>
    </div>

</body>

<script src="script.js"></script>
</body>
</html>
</html>
